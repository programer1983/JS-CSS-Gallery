<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Filterable Image Gallery in HTML CSS JavaScript</title>
</head>
<body>
    <div class="container">
      <div class="filter__buttons">
        <button class="active" data-name="all">Show All</button>
        <button data-name="phones">Phones</button>
        <button data-name="clothes">Clothes</button>
        <button data-name="shoes">Shoes</button>
      </div>
      <div class="filterable__cards">
        <div class="card" data-name="phones">
            <img src="images/phone-1.jpg" alt="phones">
            <div class="card__body">
                <h6 class="card__title">Phone</h6>
                <p class="card__text">Lorem ipsum dolor...</p>
            </div>
        </div>
        <div class="card" data-name="phones">

            <div class="card__body">
                <h6 class="card__title">Phone</h6>

            </div>
        </div>
        <div class="card" data-name="clothes">
            <img src="images/cloth-1.jpg" alt="clothes">
            <div class="card__body">
                <h6 class="card__title">Cloth</h6>
                <p class="card__text">Lorem ipsum dolor...</p>
            </div>
        </div>
        <div class="card" data-name="clothes">
            <img src="images/cloth-2.jpg" alt="clothes">
            <div class="card__body">
                <h6 class="card__title">Cloth</h6>
                <p class="card__text">Lorem ipsum dolor...</p>
            </div>
        </div>
        <div class="card" data-name="clothes">
            <img src="images/cloth-3.jpg" alt="clothes">
            <div class="card__body">
                <h6 class="card__title">Cloth</h6>
                <p class="card__text">Lorem ipsum dolor...</p>
            </div>
        </div>
        <div class="card" data-name="shoe">
            <img src="images/shoe-1.jpg" alt="shoe">
            <div class="card__body">
                <h6 class="card__title">Shoe</h6>
                <p class="card__text">Lorem ipsum dolor...</p>
            </div>
        </div>
        <div class="card" data-name="shoe">
            <img src="images/shoe-2.jpg" alt="shoe">
            <div class="card__body">
                <h6 class="card__title">Shoe</h6>
                <p class="card__text">Lorem ipsum dolor...</p>
            </div>
        </div>
      </div>
    </div>
    

    <script src="/script.js" defer></script>
</body>
</html>
